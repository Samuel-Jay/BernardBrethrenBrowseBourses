<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <title>Dashboard</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div>
    <div class="titlebox">
    <h2 class="titletext">Housing Prices Dashboard</h2>
  </div>
  <div>
    <select class="dropdown" id="selectButton"></select>
  </div>
  <div class="container">
    <div class="area-1" id="BarChartState" style="overflow-x: scroll">
      <svg ></svg>
      <script type="module" src="JavaScript/BarChart_StateWise.js"></script>
    </div>
    <div class="area-2" id="BarChartYear">
      <svg ></svg>
      <script type="module" src="JavaScript/BarChart_YearWise.js"></script>
    </div>
    <div class="area-3" id="HousingPrices">
      <svg ></svg>
      <script type="module" src="JavaScript/HousingPrice.js"></script>
    </div>
    <div class="area-4" id="EducationLevels">
      <svg ></svg>
      <script type="module" src="JavaScript/EducationLevels.js"></script>
    </div>
    <div class="area-5" id="usamap">
      <script type="module" src="JavaScript/USMap.js"></script>
    </div>
    <div class="area-6" id="PovertyRates">
      <svg ></svg>
      <script type="module" src="JavaScript/PovertyRates.js"></script>
    </div>
  </div> 
</body>

</html>
