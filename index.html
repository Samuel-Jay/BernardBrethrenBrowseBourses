<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <title>Dashboard</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div>
    <div class="titlebox">
    <h4 class="titletext">Housing Prices Dashboard</h4>
  </div>
  <div class="container">
    <div class="area-1" id="BarChartState" style="overflow-x: scroll">
      <font style ="font-size:11px;">Change Year:</font>
        <select id="selectbox">
          <option value="0">All Years</option>
          <option value="2012">2012</option>
          <option value="2013">2013</option>
          <option value="2014">2014</option>
          <option value="2015">2015</option>
          <option value="2016">2016</option>
          <option value="2017">2017</option>
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
        </select>
      <svg ></svg>
      <script type="module" src="JavaScript/BarChart_StateWise.js"></script>
    </div>
    <div class="area-2" id="BarChartYear" style="overflow-x: scroll">
      <svg ></svg>
      <script type="module" src="JavaScript/BarChart_YearWise.js"></script>
    </div>
    <div class="area-3"></div>
    <div class="area-4" id="EducationLevels" style="overflow-x: scroll">
      <svg ></svg>
      <script type="module" src="JavaScript/EducationLevels.js"></script>
    </div>
    <div class="area-5" id="usamap" style="width: 765px; height: 500px;">
      <script type="module" src="JavaScript/USMap.js"></script>
    </div>
    <div class="area-6"></div>
  </div> 
</body>

</html>
